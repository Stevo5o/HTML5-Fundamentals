<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modernizer</title>
    <script src="js/modernizr.js"></script>
</head>

<body>
<h1>This is a Modernizr Test</h1>
    <script>
    Modernizr.load({
        test: Modernizr.localstorage,
        nope: 'localstorage.js',
        complete: function(){
            localStorage.setItem('key', 'value');
        }
    });

    </script>
</body>

</html>

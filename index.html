<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color, Search, Number</title>
    <link rel="stylesheet" href="">
    <style>
    form ul {
        width: 10em;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    li {
        margin-bottom: 1em;
    }
    
    input[type=search] {
        background-color: red;
    }
    </style>
</head>

<body>
    <h1>Stephen O'Connor</h1>
    <dl>
        <dt>Red</dt>
        <dd>
            <input type="range" min="0" max="255" id="r" name="r">
        </dd>
        <dt>Green</dt>
        <dd>
            <input type="range" min="0" max="255" id="g" name="g">
        </dd>
        <dt>Blue</dt>
        <dd>
            <input type="range" min="0" max="255" id="b" name="b">
        </dd>
    </dl>
</body>

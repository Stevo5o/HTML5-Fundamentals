<!doctype html>
<html>

<head>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feature Detection Polyfill</title> 
</head>

<body>
    <form action="">
        <input type="text" name="" id="" placeholder="Enter text" required>
        <input type="number" name="" id="" placeholder="Enter number" pattern="\d{1,3}" required>
        <input type="range" name="" id="" min='0' max='10' step="5">        
        <input type="submit" value="Submit" formnovalidate>
        <progress value="0" min="0" max="100">100</progress>
        <meter value="80" min="0" low="0" high="70" max="100" optimum="">50</meter>
    </form>
    <br>
    <a href="http://www.wufoo.com/html5/">HTML 5 Forms</a>
    <script src="/js/script.js"></script>
</body>

</html>
